<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ¿ Plant Disease Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-top: 1.5rem;
      border-radius: 12px;
      display: none;
      transition: transform 0.3s ease;
    }

    img.show {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }

    .result {
      font-size: 1.2rem;
      color: #2e7d32;
      margin-top: 1rem;
      font-weight: 600;
    }

    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-top: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Plant Disease Classifier</h1>

    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="predict()">Predict Disease</button>
    
    <img id="preview" />
    <div id="loader" class="loader" style="display: none;"></div>
    <p class="result" id="result"></p>
  </div>

  <script>
    let selectedFile = null;

    document.getElementById('fileInput').addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      const preview = document.getElementById('preview');
      if (selectedFile) {
        preview.src = URL.createObjectURL(selectedFile);
        preview.classList.add('show');
        document.getElementById('result').textContent = '';
      }
    });

    async function predict() {
      if (!selectedFile) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append('file', selectedFile);

      const resultText = document.getElementById('result');
      const loader = document.getElementById('loader');

      resultText.textContent = '';
      loader.style.display = 'inline-block';

      try {
        const response = await fetch('https://your-railway-app-url/predict', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        resultText.textContent = data.predicted_class || data.error;
      } catch (error) {
        resultText.textContent = 'Error: ' + error.message;
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
